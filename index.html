<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Sawarabi+Mincho&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
  <title>不動産サイト</title>
</head>

<body>

  <header>
    <div class="innerWrap">
      <nav>
        <img src="images/logo_n01.png" alt="NRE" class="logo">
        <h1 class="title">NRE</h1>
        <a class="menu mx-5 bd-highlight">SERVICE</a>
        <a class="menu">CONCEPT</a>
        <a class="menu mx-5 bd-highlight">NEWS</a>
        <a class="menu">RECRUIT</a>
        <a class="menu mx-5 bd-highlight">COMPANY</a>
      </nav>
      <div class="catchcopy">
        <p>暮らしの価値、住まいの価値。</p>
      </div>
    </div>
  </header>

  <main>
    <article>
      <section class="serviceSec">
        <h2 class="serviceTitle">SERVICE</h2>
        <p class="serviceCopy">私たちのサービスをご利用いただければ、ワンランク上の不動産をお選びいただけます。</p>
        <div class="container maxWidth">
          <div class="row">
            <div class="col-xs-12 col-md-4">
              <div class="servicePicBox">
                <img src="images/buy.jpg" alt="都会にある高級不動産" class="servicePic">
                <div>
                  <h3>BUY</h3>
                  <p>高級不動産を購入する</p>
                </div>
              </div>
            </div>
            <div class="col-xs-12 col-md-4">
              <div class="servicePicBox">
                <img src="images/sale.jpg" alt="お客様が所有する高級不動産" class="servicePic">
                <div>
                  <h3>SALE</h3>
                  <p>高級不動産を売却する</p>
                </div>
              </div>
            </div>
            <div class="col-xs-12 col-md-4">
              <div class="servicePicBox">
                <img src="images/rent.jpg" alt="借りられる高級不動産" class="servicePic">
                <div>
                  <h3>RENT</h3>
                  <p>高級不動産を借りる</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
      <section class="conceptSec">
        <h2 class="conceptTitle">CONCEPT</h2>
        <p class="conceptCopy">All for one, One for All</p>
        <div class="conceptPicBox">
          <img src="images/concept.jpg" alt="高級不動産が並ぶ都会" class="conceptPic">
          <img src="images/concept2.jpg" alt="高級不動産が並ぶ夕暮れの都会" class="conceptPicb">
        </div>
      </section>
      <section class="newsSec">
        <h2 class="newsTitle">NEWS</h2>
      </section>
    </article>
  </main>

</body>

</html>
